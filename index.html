<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack a mole</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div style="height: 30px;"></div>
    <ul>
      <li v-for="int in 7">
        <button :class="buttonClass(int)" @click="score(int, count)"></button>
      </li>
    </ul>
    <div style="height: 100px;"></div>
    <h2>Current Score: {{ count }}</h2> 
    <h4>{{ secInHMS }} Seconds</h4>
    <div style="height: 30px;"></div>
    <button class="btn btn-dark" @click="start()">Start</button>
    <button class="btn btn-danger" @click="quit()">Quit</button>
    <button class="btn btn-info" @click="triggerPopup()">View Other Scores</button>

    <dialogue v-show="showScore" @click="triggerPopup()">
      <div>
        <ul v-if="scores">
          <li v-for="score in scores" :key="score.key">
            <h4>Name: {{ score.name }}</h4>
            <p>High Score: {{ score.score }}</p>
            <p>In: {{ score.time }}</p>
          </li>
        </ul>
      </div>
    </dialogue>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
